<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='estadisticas'>{{token.nombre}}{{token.apellido}}</a>
      <a mat-list-item routerLink='anagrama'>Anagrama</a>
      <a mat-list-item routerLink='agilidad'>Agilidad aritmetica</a>
      <a mat-list-item routerLink='adivina'>Adivina el numero</a>
      <a mat-list-item routerLink='memoria'>Juego de memoria</a>
      <a mat-list-item (click)="cerrarSesion()">Cerrar sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TpSalaJuegos</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
