<div class="login-page">
  <div class="login-spacer"></div>
  <div class="login-container">
    <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
      <i id="lock-icon" class="material-icons">lock</i>
    </div>
    <h2 class="card-heading">
      User Login
    </h2>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="ingresar()" novalidate>
      
      <div class="form-group">
          <mat-form-field >
              <input matInput class="form-control" formControlName="email" placeholder="ingrese su email">
          </mat-form-field>
          <div *ngIf="loginForm.get('email').errors" class="alert alert-danger">
              <div *ngIf="loginForm.get('email').errors['required']">
                  Email requerido
              </div>
              <div *ngIf="loginForm.get('email').errors['email']">
                  Email incorrecto
              </div>
          </div>              
      </div>

      <div class="form-group">
          <mat-form-field >
              <input matInput class="form-control" type='password' formControlName="password" placeholder="ingrese su clave">
          </mat-form-field>
          <div *ngIf="loginForm.get('password').errors" class="alert alert-danger">
              <div *ngIf="loginForm.get('password').errors['required']">
                  Clave requerida
              </div>
              <div *ngIf="loginForm.get('password').errors['minlength']">
                  Clave insegura
              </div>
          </div>              
      </div>
    <div class="buttons">
      <div class="login">
        <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Ingresar</button>
        <button mat-raised-button color="primary" routerLink='/register'>Registrar</button>
      </div>      
    </div>
  </form>
  </div>
</div>
